<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Text Properties</title>

     <style>
          h2.overline { text-decoration: overline;}
          h2.linethrough { text-decoration: line-through;}
          h2.underline { text-decoration: underline;}
          h2.blink { text-decoration: blink;}
          h2.none { text-decoration: none;}
     </style>
</head>
<body>

    <h2 class="overline"> overline</h2>
    <h2 class="linethrough"> linethrough</h2>
    <h2 class="underline"> underline</h2>
    <h2 class="blink"> blink</h2>
    <h2 class="none"> none</h2>
</body>
</html>
